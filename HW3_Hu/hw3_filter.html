<!DOCTYPE html>
<html lang="en" ng-app="filterApp">
<head>
	<meta charset="UTF-8">
	<title>HW3_Filter</title>

</head>
<body ng-controller='FilterController'>

	<div>Input: <input type="text" ng-model='inputText'/></div>
	<div>Delimiter: <input type="text" ng-model='delimiter'/></div>

	<p>{{inputText | tokenize}} (Default)</p>
    <p>{{inputText | tokenize:delimiter}} (With Option)</p>

	<script src="lib/angular.min.js"></script>
    <script src="hw3_filter.js"></script>

</body>
</html>
