<!doctype html>
<html lang='en' ng-app="shoppingCartApp">

<head>
    <title>Book Shopping Cart</title>
    <link rel="stylesheet" href="css/hw3_cart.css">
</head>

<body ng-controller="ShoppingCartController">
    <table>
        <caption><b>My Books</b></caption>
        <thead>
            <tr>
                <th>Title</th>
                <th>Qty</th>
                <th>UnitPrice</th>
                <th>$UnitPrice</th>
                <th>Line Total</th>
                <th>Total <span ng-bind="books.totalPrice"></span></th>
            </tr>
        </thead>
        <tbody ng-repeat="book in books">
            <tr>
                <td>
                    <input ng-model="book.title">
                </td>
                <td>
                    <input ng-model="book.qty" ng-change="getTotalPrice()" size="2">
                </td>
                <td>
                    <input ng-model="book.unitprice" ng-change="getTotalPrice()" size="5">
                </td>
                <td>{{book.unitprice | currency}}</td>
                <td>{{book.unitprice * book.qty | currency}}
                </td>
                <td>
                    <button ng-click="removeBook($index)">
                        Remove
                    </button>
                </td>
            </tr>
        </tbody>
        <tr class="function-button-row">
            <td colspan="3" class="function-button-row-item" style="">
                <button ng-click="addBook($index)">
                    New
                </button>
            </td>
            <td colspan="3" style="text-align: center;">
                <button ng-click="saveBook($index)">
                    Save
                </button>
            </td>
        </tr>
    </table>
    <script src="lib/angular.min.js"></script>
    <script src="hw3_cart.js"></script>
</body>

</html>
