<!DOCTYPE html>
<html>
<body>

<svg width="500" height="300" >

    <defs>
        <g id="stopSignGroup">
            <polygon stroke="#dedede" fill="red" stroke-width="3"
                points="0,40 28.28,11.75 68,11.75 96.56,40 96.56,80 68,108.31 28.28,108.31 0,80">
            </polygon>
            
            <text x="22" y="67" style="font-size: 30px; fill: #FFFFFF;" >
                Stop
            </text>
        </g>
    </defs>

    <use xlink:href="#stopSignGroup"
        transform="translate(0,0)"></use>

    <use xlink:href="#stopSignGroup" x=110
        transform="rotate(90 158.28 60)"></use>

    <use xlink:href="#stopSignGroup" x=220
        transform="rotate(180 268.28 60)"></use>

    <use x=110 y=110 xlink:href="#stopSignGroup">

            <animateTransform attributeType="xml"
                attributeName="transform"
                type="rotate"
                from="0 158.28 170"
                to="360 158.28 170"
                dur="4s"
                repeatCount="indefinite"/>

              </animateTransform>

        </use>

</svg>

</body>
</html>
