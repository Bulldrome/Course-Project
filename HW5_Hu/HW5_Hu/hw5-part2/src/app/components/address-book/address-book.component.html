<h3>Current Contacts</h3>
    
<ul>
  <li *ngFor="let friend of friends">
    <a [routerLink]="['/details',  friend.id ]" >
    		{{friend.name}}
    </a><button (click)= "del($event, friend.id)"  style="background: red;">X</button>
  </li>
</ul>

<nav>
	<a routerLink="/add">
		Add New Contact
	</a>
</nav>
