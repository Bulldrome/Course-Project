<!DOCTYPE html>
<html lang="en" ng-app="MapQuestAPP">

<head>
    <meta charset="UTF-8">
    <title>Map Quest</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style type="text/css">
    body {
        padding-left: 20px;
    }

    </style>
</head>

<body ng-controller='MapController'>
    <br />
    <h2>Map Quest</h2>
    <br />
    <div class="input-group">
        <div class="col-md-2">
            <input class="form-control" type="text" ng-model='fromLocation' name="fromLocation" />
        </div>
        <div class="col-md-2">
            <input class="form-control" type="text" ng-model='toLocation' name="toLocation" />
        </div>
        <button class="btn btn-primary" ng-click="showDirection()">Get Direction</button>
    </div>
    <br />
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <td colspan="4">
                    <b>{{info}}</b>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="route in maneuvers">
                <td>
                    <img src="{{route.iconUrl}}" />
                </td>
                <td>
                    {{$index + 1}}.
                </td>
                <td>
                    <a href="{{route.mapUrl}}" target="_blank">{{route.narrative}}</a>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="lib/angular.min.js"></script>
    <script src="mapquest.js"></script>
</body>

</html>
